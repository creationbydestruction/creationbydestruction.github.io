<script src="https://unpkg.com/draggabilly@2/dist/draggabilly.pkgd.min.js"></script>
<script>
    $(document).ready(function () {
        var $draggable = $('.layers').draggabilly({});
        $('button[data-toggle="tab"]').on('show.bs.tab', function (e) {
                var target = $(e.target).attr("href");
                var $agallery = $('#audiogallery');
                var $vgallery = $('#visualgallery');
                var $ogallery = $('#othergallery');
                var $anav = $('button[href="#audio"]');
                var $vnav = $('button[href="#visual"]');
                var $onav = $('button[href="#other"]');
                console.log('showing' + target);
                if (target === '#visual') {
                    $agallery.add($ogallery).hide();
                    $anav.add($onav).removeClass("active");
                    $vgallery.show();
                }
                else if (target === '#audio') {
                    $vgallery.add($ogallery).hide();
                    $vnav.add($onav).removeClass("active");
                    $agallery.show();
                }
                else if (target === '#other') {
                    $agallery.add($vgallery).hide();
                    $anav.add($vnav).removeClass("active");
                    $ogallery.show();
                }
        });
    });
</script>
