<script src="https://use.fontawesome.com/cb0e801c21.js"></script>
<script>
    $(document).ready(function () {
        var $draggable = $('.layers').draggabilly({});
        $('button[data-toggle="tab"]').on('show.bs.tab', function (e) {
            var target = $(e.target).attr("href");
            var $cnav = $('button[href="#clif"]');
            var $gnav = $('button[href="#gac"]');
            var $nnav = $('button[href="#na"]');
            var $rnav = $('button[href="#gr"]');
            var $title = $('#whatitbe');
            if (target === '#clif') {
                $gnav.add($nnav).add($rnav).removeClass("active");
                $title.text('Clifton F. Pottberg');
            }
            else if (target === '#gac') {
                $cnav.add($nnav).add($rnav).removeClass("active");
                $title.text('Glitch Artists Collective');
            }
            else if (target === '#na') {
                $gnav.add($cnav).add($rnav).removeClass("active");
                $title.text('New Aesthetic');
            }
            else if (target === '#gr') {
                $gnav.add($nnav).add($cnav).removeClass("active");
                $title.text('Glitch/Request');
            }
        });
    });
</script></html>
